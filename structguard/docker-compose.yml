services:
  structguard-api:
    image: structguard-api:latest
    build: .
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.structguard.rule=Host(`structguard.antonberzins.com`)"
        - "traefik.http.routers.structguard.entrypoints=websecure"
        - "traefik.http.routers.structguard.tls.certresolver=letsencrypt"
        - "traefik.http.services.structguard.loadbalancer.server.port=8000"
        - "traefik.docker.network=dokploy-network"
      restart_policy:
        condition: on-failure
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
